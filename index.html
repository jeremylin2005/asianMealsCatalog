<!DOCTYPE html>
<html>
  <head>
    <title>Chinese Meal Catalog</title>
    <meta name="description" content="A Catalog of Amazing Meals" />
    <meta charset = "UTF-8"/>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="meals.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <div class = "mainPage">
      <div id="filterPanel" class = "sidePanel">
        <input type="text" id="searchInput" placeholder="Search for a meal or click to see the recipes!" />
        <h3>Filters</h3>

        <div class = "buttonManagerAZ">
          <button id="sortAlphaButton">A – Z</button>
          <button id="sortReverseAlphaButton">Z - A</button>
        </div>

        <div class="addMealContainer">
          <button id="openCustomMealPanel">+ Add Meal</button>
          <button id="sortFavouritesButton">Favourites</button>
        </div>

        <div class = "dropdownAllergens">
          <label for="allergenInput">Allergies or Dislikes</label>
          <input type="text" id="allergenInput" placeholder="Hit enter after adding" />
          <div id="allergenSearchBar"></div>
        </div>

        <div class="dropdownPrepFilter">
          <label for="prepFilter">Difficulty</label>
          <select id="prepFilter">
            <option value = "0">All</option>
            <option value = "1">Easy</option>
            <option value = "2">Medium</option>
            <option value = "3">Hard</option>
          </select>
        </div>

        <div class="dropdownPriceFilter">
          <label for="priceFilter">Price</label>
          <select id="priceFilter">
            <option value = "0">All</option>
            <option value = "1">Cheap</option>
            <option value = "2">Standard</option>
            <option value = "3">Expensive</option>
          </select>
        </div>

        <div class="dropdownTimeFilter">
          <label for="timeFilter">Cook Time</label>
          <select id="timeFilter">
            <option value = "0">All</option>
            <option value = "1">Quick</option>
            <option value = "2">Regular</option>
            <option value = "3">Long</option>
          </select>
        </div>

      </div>

      <div id="card-container"></div>
      <div class="card" style="display: none">
        <div class = "cardOverlay">
          <span class = "badge difficulty">Easy</span>
          <span class = "badge price">$</span>
          <span class = "badge time">30 mins</span>
          <button class = "favouriteButton">♡</button>
        </div>
        <div class="card-content">
          <img src=""/>
          <h2>Food Title</h2>
        </div>
      </div>

      <div id = "ingredientsPanel" class = "sidePanel hidden">
        <button id = "closeIngredientsPanel" class = "closeButton">X</button>
        <h3 id = "mealTitle">Meal Title</h3>
        <ul id = "ingredientsList"></ul>
        <h4>Instructions</h4>
        <ol id = "instructionsList"></ol>
      </div>
    </div>

    <div id="customMealPanel" class="hidden">
      <div class="customMealContent">
        <h2>Add Your Own Meal!</h2>
        <input type="text" id="customMealTitle" placeholder="Meal Name" />
        <input type="number" id="customMealCost" placeholder="Estimated Cost (USD)" />
        <input type="number" id="customMealTime" placeholder="Cook Time (mins)" />
        <textarea id="customMealIngredients" placeholder="Ingredients (comma separated)"></textarea>
        <textarea id="customMealInstructions" placeholder="Instructions (comma separated)"></textarea>
        <input type="file" id="customMealImage" accept="image/*" />
        <div class="customMealButtons">
          <button id="submitCustomMeal">Add Meal</button>
          <button id="closeCustomMealPanel">Back</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
