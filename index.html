<!DOCTYPE html>
<html>
  <head>
    <title>Classic Meals</title>
    <meta name="description" content="A Catalog of Amazing Meals" />
    <meta charset = "UTF-8"/>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="main-header">
      <div class="searchBar">
        <input type="text" id="searchInput" placeholder="Search for a meal or click for a recipe" />
      </div>
    </header>

    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <img src=""/>
        <h2>Food Title</h2>
      </div>
    </div>

    <div id = "ingredientsPanel" class = "hidden">
      <button id = "closeIngredientsPanel" class = "closeButton">X</button>
      <h3 id = "mealTitle">Meal Title</h3>
      <ul id = "ingredientsList"></ul>
      <h4>Instructions</h4>
      <ol id = "instructionsList"></ol>
    </div>
